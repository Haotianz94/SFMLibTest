[input]
baseFolder=I:\\2016fallproject\\
folder=data2
No=012
Cmvs=100.nvm.cmvs
reconFrameNum=100
//reconstructed frame num

testFrameNum=100
//to warp frame num

featureFG=SIFT
//using SIFT or SURF

warpFG=1
//warp foreground or background



[warp]
GridX=20
GridY=20



[param]
siftThreshold=0.4
//threshold for brutal matching

trackNum=4
//track feature points in neighbor frames to remove short life feature points  

isRemovingOutlier=1
max_error=1000
//use homography to remove outliers



[newCamPath]
iteration=3
step=1
//params of low-pass filter for new camera models



[deformedMesh]
iteration=1
step=1
//params of low-pass filter for deformed meshes
